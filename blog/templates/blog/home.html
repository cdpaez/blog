{% extends "blog/base_generic.html" %}

{% block content %}
  <h2>Publicaciones</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:20 }}</p>
      <p><small>Publicado el {{ post.date_posted }}</small></p>
    </article>
  {% endfor %}
{% endblock %}
